<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order</title>
    <link rel="stylesheet" href="/css/edit-order.css">
</head>
<body>
<h1>Edit Order</h1>
<div id="order-container">
    <form id="edit-order-form">
        <label for="order-name">Order Name:</label>
        <input type="text" id="order-name" name="orderName" required><br><br>

        <label for="order-date">Order Date:</label>
        <input type="text" id="order-date" name="dateOfOrder" required><br><br>

        <label for="order-description">Description of Order:</label>
        <input type="text" id="order-description" name="orderDescription" required><br><br>

        <button type="submit">Update Order</button>
    </form>
    <div id="errorMessage" class="error-message"></div>
</div>

<script src="/js/edit-order.js"></script>
</body>
</html>
