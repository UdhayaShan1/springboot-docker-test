<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Orders</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/orders.css">
</head>
<body>
<h1>User Orders</h1>
<div id="orders-container">
    <table border="1">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Order Name</th>
            <th>Order Date</th>
            <th>Order Description</th>
            <th>User ID</th>
            <th>User Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="orders-table-body">

        </tbody>
    </table>
</div>

<h2>Add Order</h2>
<form id="add-orders-form">
    <label for="orders-name">Order Name:</label>
    <input type="text" id="orders-name" name="orderName" required><br><br>

    <label for="orders-description">Description of Order:</label>
    <input type="text" id="orders-description" name="orderDescription" required><br><br>

    <button type="submit">Add Order</button>
</form>
<div id="errorMessage" class="error-message"></div>

<script src="/js/order.js"></script>
</body>
</html>
